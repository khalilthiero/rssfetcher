# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: khalilthiero.rssfetcher::lang.source.name
        type: text
        required: true
        span: left
    source_url:
        label: khalilthiero.rssfetcher::lang.source.source_url
        required: true
        type: text
        placeholder: http://example.com/rss.xml
        span: right
    description:
        label: khalilthiero.rssfetcher::lang.source.description
        type: textarea
        size: small
    max_items:
        label: khalilthiero.rssfetcher::lang.source.max_items
        comment: khalilthiero.rssfetcher::lang.source.max_items_description
        default: 10
        span: left
    categories:
        label: khalilthiero.rssfetcher::lang.source.categories
        nameFrom: name
        span: right
        required: true
        type: taglist
        mode: relation
        separator: space
    is_enabled:
        label: khalilthiero.rssfetcher::lang.source.enabled
        type: switch
        comment: khalilthiero.rssfetcher::lang.source.enabled_comment
        span: left
    publish_new_items:
        label: khalilthiero.rssfetcher::lang.source.publish_new_items
        type: switch
        span: left
