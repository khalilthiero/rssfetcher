# ===================================
#  Form Field Definitions
# ===================================

fields:
    title:
        label: khalilthiero.rssfetcher::lang.feed.title
        type: text
        required: true
        span: left
    type:
        label: khalilthiero.rssfetcher::lang.feed.type
        type: dropdown
        required: true
        span: right
        default: rss
        options:
            rss: RSS
            atom: Atom
    category:
        label: khalilthiero.rssfetcher::lang.feed.category
        type: text
        span: right
    description:
        label: khalilthiero.rssfetcher::lang.feed.description
        type: textarea
        size: small
        required: true
        span: left
    max_items:
        type: dropdown
        label: khalilthiero.rssfetcher::lang.feed.max_items
        default: 10
        span: right
        options:
            10: 10
            25: 25
            50: 50
            100: 100
    sources:
        required: false
        label: khalilthiero.rssfetcher::lang.feed.sources
        commentAbove: khalilthiero.rssfetcher::lang.feed.sources_comment
        type: relation
        nameFrom: name
        span: right
    path:
        label: khalilthiero.rssfetcher::lang.feed.path
        placeholder: khalilthiero.rssfetcher::lang.feed.path_placeholder
        comment: khalilthiero.rssfetcher::lang.feed.path_comment
        span: left
        type: Khalilthiero\RssFetcher\FormWidgets\TextWithPrefix
        required: true
    is_enabled:
        label: khalilthiero.rssfetcher::lang.feed.enabled
        type: switch
        comment: khalilthiero.rssfetcher::lang.feed.enabled_comment
        span: left
